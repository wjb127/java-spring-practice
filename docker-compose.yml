version: '3.8'

services:
  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: spring-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: demo_db
      MYSQL_USER: demo_user
      MYSQL_PASSWORD: demo_pass
    ports:
      - "3307:3306"  # 호스트 3307 포트로 접근
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - spring-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p1234"]
      timeout: 20s
      retries: 10
      interval: 10s
    restart: unless-stopped

  # Spring 애플리케이션
  app:
    build: .
    container_name: spring-app
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=demo_db
      - DB_USERNAME=root
      - DB_PASSWORD=1234
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - spring-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  spring-network:
    driver: bridge 