services:
  # Spring 애플리케이션
  - type: web
    name: spring-app
    env: docker
    dockerfilePath: ./Dockerfile.railway
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: postgres-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: postgres-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: postgres-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: postgres-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: postgres-db
          property: password

databases:
  # PostgreSQL 데이터베이스 (Render 공식 지원)
  - name: postgres-db
    databaseName: demo_db
    user: spring_user
    plan: free  # 무료 PostgreSQL 