# MySQL Database Configuration
db.driver=com.mysql.cj.jdbc.Driver
# Railway 환경에서는 환경변수로 설정이 전달됨
db.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:demo_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false&maxReconnects=10
db.username=${DB_USERNAME:root}
db.password=${DB_PASSWORD:1234}

# Connection Pool Settings (Railway 프로덕션 최적화)
db.initialSize=${DB_INITIAL_SIZE:2}
db.maxActive=${DB_MAX_ACTIVE:5}
db.maxIdle=${DB_MAX_IDLE:3}
db.minIdle=${DB_MIN_IDLE:1}
db.maxWait=${DB_MAX_WAIT:5000}

# Railway MySQL 연결 안정성을 위한 추가 설정
db.testOnBorrow=true
db.testWhileIdle=true
db.validationQuery=SELECT 1 