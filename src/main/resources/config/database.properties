# MySQL Database Configuration
db.driver=com.mysql.cj.jdbc.Driver
# Docker 환경에서는 환경변수로 호스트가 전달됨
db.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:demo_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
db.username=${DB_USERNAME:root}
db.password=${DB_PASSWORD:1234}

# Connection Pool Settings
db.initialSize=5
db.maxActive=10
db.maxIdle=5
db.minIdle=1
db.maxWait=10000 