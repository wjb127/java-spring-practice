# Database Configuration
# 환경변수 우선, 없으면 기본값 사용

# PostgreSQL 우선 (Render 클라우드)
db.driver=${DB_DRIVER:org.postgresql.Driver}
db.url=${DB_URL:jdbc:postgresql://localhost:5432/demo_db}
db.username=${DB_USERNAME:spring_user}
db.password=${DB_PASSWORD:password}
db.validationQuery=${DB_VALIDATION_QUERY:SELECT 1}

# MySQL 로컬 개발용 (환경변수가 없을 때만)
# db.driver=com.mysql.cj.jdbc.Driver
# db.url=jdbc:mysql://localhost:3306/demo_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
# db.username=root
# db.password=1234
# db.validationQuery=SELECT 1

# HikariCP Connection Pool Settings
db.hikari.maximumPoolSize=10
db.hikari.minimumIdle=5
db.hikari.connectionTimeout=30000
db.hikari.idleTimeout=300000
db.hikari.maxLifetime=1800000
db.hikari.autoCommit=true

# 로깅 설정
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc=DEBUG 